<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIP CALCULATOR</title>

  <link rel="stylesheet" href="styles.css" />

</head>

<body>

  <div class="body">
    <div id="container">
      <div class="heading">
      <h1>TIP CALCULATOR</h1>
    </div>
      <div id="calculator">


        <form>
          <p>How much was your bill?

          </p>
          <p>
            ₹ <input id="bill" type="text" placeholder="Bill Amount">
          </p>
          <p>
            How was our service?
          </p>
          <p>
            <select id="tipPercentage">
              <option disabled selected value="0">Choose an Option</option>
              <option value="0.2">20% Excillent</option>
              <option value="0.1">10% Medium</option>
              <option value="0.05">5% Not so Good</option>
            </select>
          </p>

        </form>
        <p>How many people are sharing the bill?</p>
        <input id="sharingNo" type="text" placeholder="Number of People">
        <button type="button" id="calculate" onclick="calculateTip()" onmouseover="mouseHover()"
          onmouseout="mouseHoverout()">Calculate</button>

      </div>

      <div id="finaleTip">
        <div>Final Tip</div>
        <h>₹</h><span id="tip">0.00</span>
        <div>EACH</div>
      </div>


    </div>

    <script type="text/javascript" src="/index.js"></script>

  </div>
</body>

</html>
